<div class="thumbnail">
  <img class="img-thumbnail" src="https://via.placeholder.com/320x150/FF0000/" alt="placeholder">
  <div class="caption">
    <h4 class="float-end">{{ product.price | currency }}</h4>
    <h4><a [routerLink]="['/products', product.id]">{{ product.title }}</a></h4>
    <p>{{ product.description }}</p>
  </div>
  <div class="ratings">
    <nga-stars [rating]="product.rating"></nga-stars>
  </div>
</div>
